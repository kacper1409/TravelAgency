<div class="container">

  <ul class="nav nav-pills dark justify-content-center" id="pills-tab" role="tablist">

    <li class="nav-item">
      <a class="nav-logo" routerLink="/trips" routerLinkActive="active">{{ title }}</a>
    </li>
    
    <li class="nav-item">
      <a class="nav-button" routerLink="/trips" routerLinkActive="active">Lista wycieczek</a>
    </li>

    <li class="nav-item" *ngIf="roleService.loggedEmail != null &&
                                (roleService.loggedRole == roleService.ROLE_ADMIN ||
                                roleService.loggedRole == roleService.ROLE_PRAC)">
      <a class="nav-button" routerLink="/add" routerLinkActive="active">Dodaj wycieczkÄ™</a>
    </li>

    <li class="nav-item" *ngIf="roleService.loggedEmail != null && 
                                roleService.loggedRole != roleService.ROLE_ADMIN &&
                                roleService.loggedRole != roleService.ROLE_PRAC">
      <a class="nav-button" routerLink="/basket" routerLinkActive="active">Koszyk</a>
    </li>

    <li class="nav-item" *ngIf="roleService.loggedEmail != null && 
                                roleService.loggedRole == roleService.ROLE_ADMIN">
      <a class="nav-button" routerLink="/settings" routerLinkActive="active">Ustawienia</a>
    </li>

    <li class="nav-item" *ngIf="roleService.loggedEmail == null">
      <a class="nav-button" routerLink="/login" routerLinkActive="active">Logowanie</a>
    </li>

    <li class="nav-item" *ngIf="roleService.loggedEmail == null || roleService.loggedRole == roleService.ROLE_ADMIN">
      <a class="nav-button" routerLink="/register" routerLinkActive="active">Rejestracja</a>
    </li>

    <li class="nav-item" *ngIf="roleService.loggedEmail != null">
      <a class="nav-button" routerLink="/logout" routerLinkActive="active">Wyloguj</a>
    </li>

    <li class="nav-item-logged">
      <a class="nav-button-logged">{{ userExtStr }}</a>
    </li>
    
  </ul>

  <router-outlet></router-outlet>
    
</div>
